// head.ini
//	head configuration file.
//
//
// number of used axes.
//CHANGE TO 8
8
//7
//
// virtual to physical axis map (0 is eye tilt, 1 is left eye, etc).
//ADD 7
0 1 2 3 4 5 6 7
//
// differential joint is mapped to these physical axes.
//COMMENT THIS OUT
//3 4
//
// these are the MEI PID gains (one line for each axis).
// see MEI manual for actual meaning of the parameters.
-100 0 -1000 0 0 32767 0 32767 -1 0
800 1 8000 0 0 32767 100 32767 -4 0
-800 -1 -8000 0 0 32767 0 32767 -4 0
-800 -1 -8000 0 0 32767 0 32767 -6 0
200 0 2000 0 0 32767 0 32767 -4 0
-100 -1 -1000 0 0 32767 0 32767 -4 0
200 0 2000 0 0 32767 0 32767 -3 0
100 1 1000 0 0 32767 0 32767 -2 0
//
// calibration offset (how much the virtual zero is offset from the 
//	desired calibration zero).
//not currently used for K4
0.000000 0.000000 0.000000 0.000000 0.000000 0.000000 0.000000 0.000000
//
// default velocity for position movements
//	acceleration is computed from these values multiplying by 10.
1000.000000 100.000000 100.000000 3000.000000 4000.000000 4000.0000000 4000.000000 1000.000000
//
// max values: how much the actual limit is different from the max available
//	range as determined during calibration. For diff joint it represents the
//	actual max limit.
//not currently used for K4
0.000000 0.000000 0.000000 10000.000000 11000.000000 20000.000000 1000.000000 0.000000
//
// min values: how much the actual limit is different from the min available 
//	range as determined during calibration (e.g. actual = min - this values).
//	The values must be >0 except for the diff joint where it represents the
//	actual min limit.
//not currently used for K4
0.000000 1000.000000 0.000000 -24000.000000 -11000.000000 20000.000000 1000.000000 0.000000
//
// max error: the maximum allowed PID error, it is used to determine when
//	to stop after a hard limit has been reached.
500.000000 300.000000 300.000000 100.000000 300.000000 300.000000 300.000000 300.000000
//
// encoder to angles conversion values:
//	angles = this value * encoder.
// not currently used, right now the conversion is actually performed by client, using functions
// provided by YAPOCMessage and K4JointPos class
// instead, conversion factors are read from K4convert.ini
1.000000 1.000000 1.000000 1.000000 1.000000 1.000000 1.000000 1.000000
//0.000035 0.0014 0.0014 1.0000 0.000022 0.000044 0.000057 0.000157
// maximum limits to be put in m_limits_max
// these limits are set statically b/c we're doing kismet style calibration
4000 200 200 3000 30000 5000 7000 0
// minimum limits to be put in m_limits_min
-3000 -200 -200 -3000 -30000 -5000 0 -20000
